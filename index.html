<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Learning Vue</title>

      body {
        font-family: "Hachi Maru Pop", cursive;
        max-width: 960px;
        background: #eee;
        height: 100vh;
        margin: 20px auto;
        text-align: center;
      }

      a:link {
        text-decoration: none;
        color: black;
        text-transform: uppercase;
      }

      a:hover,
      a:active {
        color: #ff93d2;
      }

      #app {
        margin: auto;
      }

      p,
      h3,
      ul {
        margin: 0;
        padding: 0;
      }

      li {
        list-style-type: none;
        background: #fff;
        margin: 20px auto;
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      li.fav {
        background: #ff93d2;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Book List ðŸ“•ðŸ“˜ðŸ“™ðŸ“—</h1>

      <a :href="url">the best website to learn web technologies</a>

        <p>{{title}} - {{age}} - {{author}}</p>
      </div> -->

      <!-- <button @click="toggleShowBooks">
        {{!showBooks ? "Show Books" : "Hide Books"}}
      </button> -->

      <br />

      <div class="box" @mousemove="handleMouseMove">positon {{x}} {{y}}</div> -->

      <br />

      <ul>
        <li
          v-for="book in books"
          :class="{fav: book.isFav}"

          <img :src="book.img" :alt="book.title" />
          <h2>{{book.title}}</h2>
          <p>{{book.author}}</p>
        </li>
      </ul>
